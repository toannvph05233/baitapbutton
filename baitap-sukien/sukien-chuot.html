<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>sự kiện chuột</title>
</head>
<body>
    <form>
        <img id="anhquabong" src="../anh/quabong.jpg" height="300" width="300"/>
        <p>Nhấn vào để di chuyển quả bóng:</p>
        <button id="nhan" onclick="dichuyen()" type="button">Nhấn để di chuyển</button>
    </form>

    <script>
        let imgObj = null;
        imgObj=document.getElementById('anhquabong');
        window.onload = init();

        function init() {
            imgObj = document.getElementById('anhquabong');
            imgObj.style.position = 'relative';
            imgObj.style.left = '0px';
        }
        function dichuyen() {

            imgObj.style.left = parseInt(imgObj.style.left) + 20 + 'px';
        }


    </script>

</body>
</html>
