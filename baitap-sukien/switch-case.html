<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>switch-case</title>
</head>
<body>
    <h1>Kiểm tra ngày tháng</h1>
    <input type="text" id="nhapthang" value="">
    <button type="button" id="kiemtra" onclick="kiemtra()">Nhấn để kiểm tra</button>
    <br>
    <div id="hienthi"></div>
    <script>
        function kiemtra() {
            let thang = parseInt(document.getElementById("nhapthang").value);
            console.log(thang);
            switch (thang) {
                case 1:
                    document.getElementById("hienthi").innerHTML=31;
                    break;
                case 2:
                    document.getElementById("hienthi").innerHTML=28;
                    break;
                case 3:
                    document.getElementById("hienthi").innerHTML=31;
                    break;
                case 4:
                    document.getElementById("hienthi").innerHTML=30;
                    break;
                case 5:
                    document.getElementById("hienthi").innerHTML=31;
                    break;
                case 6:
                    document.getElementById("hienthi").innerHTML=30;
                    break;
                case 7:
                    document.getElementById("hienthi").innerHTML=31;
                    break;
                case 8:
                    document.getElementById("hienthi").innerHTML=30;
                    break;
                case 9:
                    document.getElementById("hienthi").innerHTML=31;
                    break;
                case 10:
                    document.getElementById("hienthi").innerHTML=30;
                    break;
                case 11:
                    document.getElementById("hienthi").innerHTML=31;
                    break;
                case 12:
                    document.getElementById("hienthi").innerHTML=30;
                    break;
                default :
                    document.getElementById("hienthi").innerHTML="Nhập sai tháng!";
            }
        }
    </script>
</body>
</html>
