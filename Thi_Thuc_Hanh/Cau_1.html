<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>cau1</title>
</head>
<body>
<script>
    function findMinScore(arr) {
        let min = arr[0];
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] < min) {
                min = arr[i];
            }
        }
        return min;
    }

    let Arr = [4, 5, -6, 7, 8, 1, -1];
    alert(findMinScore(Arr));
</script>
</body>
