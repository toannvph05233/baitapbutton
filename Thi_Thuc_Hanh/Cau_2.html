<body>
<script>
    function tryRemoveFromArray(arr, x) {
        for (let i = 0; i < arr.length; i++) {
            if (x >= 0 && i == x) {
                arr.splice(arr[x-1], 1);
            }
        }
        return arr;
    }

    let Arr = [1,2,3,4,5,6,7,8];
    alert(tryRemoveFromArray(Arr,-5));

</script>
