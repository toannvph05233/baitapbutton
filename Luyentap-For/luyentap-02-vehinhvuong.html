<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    document.write("***************" + "<br>");
    for (let j = 1; j <= 4; j++) {
        document.write("*");
        for (let d = 1; d < 20; d++) {
            document.write("-");
        }
        document.write(" * " + "<br>");

    }
    document.write("***************" + "<br>");
</script>
</body>
</html>
