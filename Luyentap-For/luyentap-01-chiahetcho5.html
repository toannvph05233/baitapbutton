<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bài tập 01 </title>
</head>
<body>
    <h1>Số đầu tiên chi hết cho 5.</h1>
<script>
    var var1 = 0;
    var var2 = 1;
    var var3,var4;
    var num = 100;

    for(var i=3; i <= num;i++) {
        var3 = var1 + var2;
        var1 = var2;
        var2 = var3;
        if (var3%5==0) {
            var4=var3;
            document.write(var4 + "<br />")
            break;
        }
    }

</script>
</body>
</html>
