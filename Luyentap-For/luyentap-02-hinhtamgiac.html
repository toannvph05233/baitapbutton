<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="hienthi"></div>
    <script>
        function hinhtamgiac(N) {
            for (let i =1;i<=N;i++){
                for (let j=1;j<=i;j++) {
                    document.getElementById("hienthi").innerHTML += "* ";

                }
                document.getElementById("hienthi").innerHTML += "<br>";
            }
        }

hinhtamgiac(10);

    </script>
</body>
</html>
