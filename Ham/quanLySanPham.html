<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>quản lý sản phẩm</title>
</head>
<body>
    <h1>quản lý sản phẩm</h1>
    Nhập số thứ tự sản phẩm :
    <input type="text" id="sttsp"><br><br>
    Nhập tên sản phẩm :
    <input type="text" id="tensanpham"><br><br>
    Nhập số lượng sản phẩm :
    <input type="text" id="soluong">
    <br><br>
    Số thứ tự muốn sửa :
    <input type="text" id="sttsua">
    <br><br>
    <button id="themvao" onclick="themvaomang()">Thêm vào mảng</button>
    <button id="laymangsua" onclick="laymangsua()">Lấy mảng sửa</button>
    <button id="suamang" onclick="suamang()">Sửa mảng</button>
    <button id="xoa" onclick="xoa()">Xóa mảng</button>
    <br><br>
    <div id="hienthi"></div>

<script>
    sout ="";
    let cout = 2,cout2=0;
    let mang = new Array();
    function hienthimang(N) {
        sout="<table border=2  width='300' cellspacing='5' cellpadding='10'>"
        for (let i=0;i<N;i++){
            mang[i]=new Array();
            sout +="<tr>";
            for (let j=0;j<3;j++){
                mang[i][j]="";
                mang[0][0]="Stt";
                mang[0][1]="Tên sản phẩm";
                mang[0][2]="Số lượng";
                sout +="<td>" +mang[i][j]+ "</td>"
            }
            sout +="</tr>";

            }
        sout +="</table>"
    document.getElementById("hienthi").innerHTML=sout;
    }

    function velaimang(N) {
        sout="<table border=2  width='300' cellspacing='5' cellpadding='10'>"
        for (let i=0;i<N;i++){
            sout +="<tr>";
            for (let j=0;j<3;j++){
                sout +="<td>" +mang[i][j]+ "</td>"
            }
            sout +="</tr>";
        }
        sout +="</table>"
        document.getElementById("hienthi").innerHTML=sout;
    }


    function themvaomang(){
            cout++;
            cout2++;
            mang.push(new Array("","",""));
            let sttsp = document.getElementById("sttsp").value;
            let tensanpham = document.getElementById("tensanpham").value;
            let soluong = document.getElementById("soluong").value;
                mang[cout2].unshift(soluong);
                mang[cout2].unshift(tensanpham);
                mang[cout2].unshift(sttsp);
            velaimang(cout);
            console.log(mang);
    }
    
    function laymangsua() {
            let sttsua = document.getElementById("sttsua").value;
            document.getElementById("sttsp").value = mang[sttsua][0];
            document.getElementById("tensanpham").value = mang[sttsua][1];
            document.getElementById("soluong").value = mang[sttsua][2];
            console.log(mang[sttsua][1]);
    }

    function suamang() {
        let sttsua = document.getElementById("sttsua").value;
        let sttsp = document.getElementById("sttsp").value;
        let tensanpham = document.getElementById("tensanpham").value;
        let soluong = document.getElementById("soluong").value;
        mang[sttsua].unshift(soluong);
        mang[sttsua].unshift(tensanpham);
        mang[sttsua].unshift(sttsp);
        velaimang(cout);
    }
    function xoa() {
        let sttsua = document.getElementById("sttsua").value;
        mang[sttsua].unshift("");
        mang[sttsua].unshift("");
        mang[sttsua].unshift("");

        velaimang(cout);
    }

    hienthimang(cout);


</script>
</body>
</html>
