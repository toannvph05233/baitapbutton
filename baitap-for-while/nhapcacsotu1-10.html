<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nhập số từ 1 -10</title>
</head>
<body>
    <h1>Nhập số trong khoảng từ 1 --> 10</h1>
    <div id="hienthi"></div>

<script>
    let so=null;
    do {
        so = prompt("hãy nhập số từ 1-->10 :")
        document.getElementById("hienthi").innerHTML+=so +"-";
    } while (so<1 || so>10);

</script>
</body>
</html>
