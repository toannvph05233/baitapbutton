<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kẻ hình tam giác</title>
</head>
<body>
<script>
    let total=0;
    let num;
    while( num != -1 ) {
        num = prompt("Enter a number: ");
    total += parseInt(num);
}
    alert(total);

    let i = 1;

    while (i < 50) {
        //phân thân vòng lặp
        document.write("<hr width = " + i + "%>");
        i++;
    }
</script>
</body>
</html>
