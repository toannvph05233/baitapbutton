<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mảng 2 chiều</title>
</head>
<body>
    <script>
        let mang = new Array();
        for (let i = 0; i<6 ; i ++ ){
            mang[i]=new Array();
            document.write("row :" +i +"<br>")
            for (let j =0; j<10;j++){
                document.write(mang[i][j] = i*j);
            }
        document.write("<br>");
        }
    </script>
</body>
</html>
