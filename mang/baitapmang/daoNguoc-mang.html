<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đảo ngược mảng</title>
</head>
<body>
<button id="kiemtra" onclick="daonguocmang()">đảo ngược mảng</button>
<script>
    function daonguocmang() {
        let mang = new Array(1, 2, 3, 4, 5, 6, 7);
        let first = 0;
        let last = mang.length-1;
        let bienfirst;

        while (first < last) {
            bienfirst=mang[first];
            mang[first] = mang[last];
            mang[last]=bienfirst;
            first++;
            last--;
        }document.write(mang);
    }
</script>
</body>
</html>
