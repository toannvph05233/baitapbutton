<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<SCRIPT>
    let mang = new Array(1, 2, 3, 4, 5, 6);

    function xoamang(k) {
        for (let i = k ; i < mang.length; i++) {
            mang[i] = mang[i + 1];
        }

        document.write(mang);
    }

    xoamang(2);

</SCRIPT>

</body>
</html>
