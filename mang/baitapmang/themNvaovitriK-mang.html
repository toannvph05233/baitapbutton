<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thêm mảng</title>
</head>
<body>
<script>
    let mang = new Array(1, 2, 3, 4, 5, 6);

    function themmang(N, k) {
        for (let i = mang.length; i > k; i--) {
            mang[i] = mang[i - 1];
        }
        mang[k] = N
        document.write(mang);
    }

    themmang(15, 2)

</script>
</body>
</html>
