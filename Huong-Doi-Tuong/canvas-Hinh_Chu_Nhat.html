<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hình chữ nhật</title>
</head>
<body>
<canvas id="canvas_test"></canvas>

<script>

    function Rectangle(x, y, c_height, c_width) {
        this.x = x;
        this.y = y;
        this.c_height = c_height;
        this.c_width = c_width;

        this.ve_rectangle = function () {
            let canvas = document.getElementById("canvas_test");
            let context = canvas.getContext("2d");
            context.fillStyle = "blue";
            context.fillRect(this.x, this.y, this.c_height, this.c_width);
        }
        this.acreage = function () {
            return (this.c_width * this.c_height);
        }
        this.perimeter = function () {
            return (this.c_width + this.c_height)*2;
        }
    }

    let rectangle = new Rectangle(100,100,500,100);
    rectangle.ve_rectangle();
    let acreage = rectangle.acreage();
    let perimeter = rectangle.perimeter();

    alert("diện tích của hình chữ nhật là :" + acreage + " chu vi là :" + perimeter);

</script>
</body>
</html>
