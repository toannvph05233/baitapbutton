<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hình chữ nhật</title>
</head>
<body>
<canvas id="canvas_test"></canvas>

<script>

    let canvas = document.getElementById("canvas_test");
    let context = canvas.getAttribute("2d");
    context.fillStyle = "rgba(0,200,0,0.5)";
    context.fillRect(100, 100, 100, 50);


</script>
</body>
