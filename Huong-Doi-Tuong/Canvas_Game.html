<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="jsCanvas_Game.js"></script>
</head>
<body>
    <canvas id="hienthi" width="500" height="500"></canvas>
    <br>
    <button  style="padding-left: 50px" onclick="runBall(ball.moveUp())">Move Up</button><br>
    <button  onclick="runBall(ball.moveleft())">Move Left</button>
    <button  onclick="runBall(ball.moveright())">Move Right</button><br>
    <button  style="padding-left: 50px" onclick="runBall(ball.moveDow())">Move Dow</button>
<script>

    let ball = new Ball(100,100,50,"#FF00FF")

    function creareBall() {
        let canvas = document.getElementById("hienthi");
        let context = canvas.getContext("2d");
        context.clearRect(0 ,0, canvas.width, canvas.height);
        context.beginPath();
        context.fillStyle = ball.color;
        context.arc(ball.x,ball.y,ball.radius,0,Math.PI*2);
        context.fill();
    }
    function runBall(method_ball) {
        method_ball;
        creareBall();
    }
    creareBall();
</script>


</body>
</html>
